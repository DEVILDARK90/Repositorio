<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contacto del blog sobre la crisis energética en Ecuador">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1 style="background-color: #003366; color: white; padding: 20px; text-align: center;">
            Contacto
        </h1>
        <nav>
            <ul style="list-style: none; text-align: center; padding: 0;">
                <li style="display: inline; margin-right: 20px;"><a href="index.html">Inicio</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="causas.html">Causas</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="soluciones.html">Soluciones</a></li>
                <li style="display: inline;"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 20px; background-color: #e6f7ff;">
        <h2 style="color: #005580;">Formulario de Contacto</h2>
        <form action="mailto:edgarleodan@ejemplo.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%;"><br><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%;"><br><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" required style="width: 100%;"></textarea><br><br>
            <button type="submit" style="background-color: #005580; color: white; padding: 10px 20px; border: none;">
                Enviar
            </button>
        </form>
        <section>
            <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;">
                <img src="imagenes/imagen5.jpg" alt="Descripción de la imagen 1" width="500">
            </div>
        </section>
    </main>
    <footer style="background-color: #003366; color: white; text-align: center; padding: 10px;">

    </footer>
